<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.1.3/css/ol.css" type="text/css">
<style>
/* Change the link color on hover */
#draw1:visited {
  background: red;
}
  .map {
    height: 700px;
    width: 500%;
  }
  </style>
  <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.1.3/build/ol.js"></script>
<body>
  <!-- Page Content -->

  <div class="w3-container " style="background-color: #c8c06c; text-align:center;
">
    <h1 >
      <img src="Black.svg" alt="logo"  style=" width:10%; height:10%">
    </h1>
  </div>

<!-- Sidebar -->
<div class="w3-sidebar w3-light-grey w3-bar-block" style="width:15%">
  <a href="#" id="draw1" class="w3-bar-item w3-button" style="color:white; background-color: #186d65;" onclick="addInteraction();">Draw</a>
</br>
  <a href="#" class="w3-bar-item w3-button " style="color:white; background-color: #186d65;">Edit</a>
</br>
  <a href="#" class="w3-bar-item w3-button " style="color:white; background-color: #186d65;">Get coordinates </a>
</div>

<div class="w3-container">
<div id="map" class="map"></div>
</div>
</div>
<script type="text/javascript">

  var map = new ol.Map({
    target: 'map',
    layers: [
      new ol.layer.Tile({
        source: new ol.source.OSM(
  {url : 'http://mt{0-3}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}'})
      })
    ],
    view: new ol.View({
      center: ol.proj.fromLonLat([ 39.8957164, 21.4139277 ]),
           zoom : 17,
           minZoom : 1       })
  });
  const source = new ol.source.Vector({wrapX: false});

  const vector = new ol.source.Vector({
    source: source,
  });
let draw; // global so we can remove it later
var style1 = new ol.style.Style({
   fill: new ol.style.Fill({
        color: "#c8c06c",
        weight: 1
      }),
   stroke: new ol.style.Stroke({
        color: "green",
        width: 1
   }),
      image: new ol.style.Circle({
        radius: 7,
        fill: new ol.style.Fill({
          color: '#ffcc33'
        })
      })
});
function addInteraction() {
  const value = 'Polygon';
  if (value !== 'None') {
    draw = new ol.interaction.Draw({
      source: source,
      type: 'Polygon',
      style:style1
    });
    map.addInteraction(draw);
  }
}

/**
 * Handle change event.
 */
 function updateMainPage() {
  map.removeInteraction(draw);
  addInteraction();
};


//addInteraction();
      </script>
      <div class="w3-container " style="background-color: #c8c06c">
        <h1 >
        </h1>
      </div>
</body>
</html>
